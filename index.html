<!DOCTYPE html>
<html lang=”en”>
    <head>
        <title>Note tracker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap Files -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="open-iconic-bootstrap.css">

        <!-- Bulma Files -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

        <!-- Vue and Vuetify Files -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    
        <!-- Page CSS -->
        <link rel="stylesheet" href="css/page.css">

        <!-- https://material.io/resources/icons/?style=round -->
        <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdb-vue-ui-kit/css/mdb.min.css"/>

        <!-- Font Awesome -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
        />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
	    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&family=Roboto:wght@500&display=swap" rel="stylesheet">

        <!-- MDB -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css"
        rel="stylesheet"
        />

    </head>

    <body>

        <header class="p-2 bg-dark">
            <div class = "h1 has-text-left container" style="color: white">
                <v-container class="my-5">
                    <div class="alignleft">
                <v-icon class="material-icons-round headerText" style="font-size:100%" >edit_note </v-icon> Note Taking App
                    </div>

                <div class="alignright description pure-text">Stack :
                    HTML | CSS | Bootstrap
                    Including Vue.js
                    Bot by ALXSCH
                    </div>
                <div style="clear: both;"></div>
                </v-container>
            </div>
            <!-- Jumbotron -->
          </header>

        <div id="app">
            <v-app>
                <v-main>
                <div class="hero is-fullheight is-info is-bold">
                    <div class="hero-body">
                        <div class="container">
                            

                            <div class="box">
                                
                                <v-card-text>
                                    <v-form>
                                        <v-text-field label="Title" v-model="title"></v-text-field>
                                        <v-textarea label="Note" v-model="note"></v-textarea>
                                    </v-form>
                                    <div class="has-text-right">
                                        <v-btn color="primary" elevation="2" raised v-on:click="submit">Submit</v-btn>
                                        <v-btn color="Green" elevation="2" raised v-on:click="sortedNotes" v-bind:class="[sortBy === 'title' ? sortDirection : '']">Sort</v-btn>

                                    </div>

                                    
                                </v-card-text>
                            </div>
                            </div>
                        </div>

                        <v-container class="my-5">
                            <v-layout row wrap>
                            <v-flex xs12 sm6 md4 lg3 v-for="(notepad,index) in inputNote" :key="notepad.title">
                                <v-card class="ma-2 mw-25">

                                    <div class="has-text-right pa-5">
                                        <v-btn fab small color="red" elevation="2" outlined @click="del(index)" >
                                            <v-icon class="material-icons-round">
                                            clear
                                            </v-icon></v-btn>
                                    </div>

                                    <div class="h4 px-5"> {{index+1}}. {{notepad.title}}</div>
                                <v-card-text>
                                    <div class="grey--text">{{notepad.note}}</div>
                                </v-card-text>
                                </v-card>
                            </v-flex>
                            </v-layout>
                        </v-container>

                    </div>
                </v-main>
            </v-app>
        </div>

                
        <!-- Vuetify Files -->
        <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

        
        
        <!-- Bootstrap Files -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <!-- Page JS -->
        <script src="js/page.js"></script>

        <!-- MDB -->
        <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.js"
        ></script>


    </body>
</html>
